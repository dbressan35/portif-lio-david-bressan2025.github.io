<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

                    <img class="logo-img" src="imagens-insta/logo.png" alt="Logo do Sujeitogram">

                    <input placeholder="Telefone, usuário ou email" type="text" name="username">

                    <a href="#">

                    <a href="#">

        </div>
        <!--FIM AREA DIREITA-->
    </div>

        <footer>
            <div class="footer-inner">
